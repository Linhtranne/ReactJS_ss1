<body>
    <script>

    function insertArr(arr, arr2 , num){
        arr.splice(num, 0 , ...arr2);
        return arr;
    }
        const arr = [1,2,'a',6,7]
        const arr2 = ['b','hai']
        const num = 2
    const result = insertArr(arr, arr2, num); 
    console.log(result);
        
    </script>
