<body>
    <script>
function findMaxInArray(array, num) {
  const filteredArray = array.filter(item => item <= num);
  if (filteredArray.length > 0) {
    return Math.max(...filteredArray);
  } else {
    return null;
  }
}
        const arr = [ 1 , 3, 4, 7 ,9, 10 ,12]
        const num = prompts();
        const result = findMaxInArray(arr, num);
        console.log(result);
    </script>
