<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,'1',3,'a']
        const arr2 = [1, 2, 3, 4]
        const filteredArr = arr.filter(value => !arr2.includes(value));
        arr.length= 0;
        filteredArr.forEach(value => arr.push(value));
        console.log("Mảng arr sau khi lọc:", filteredArr);  
    </script>
</body>
</html>
